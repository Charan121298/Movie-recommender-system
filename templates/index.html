<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="logo" width="50">
            <h1>Movie Recommendation System</h1>
        </div>
        <div class="form-group">
            <label for="movieInput">Enter a Movie Name:</label>
            <input type="text" id="movieInput" name="movie_name" placeholder="Enter movie name here..." required>
            <div id="autocompleteList" class="autocomplete-suggestions"></div>
        </div>
        <button id="getRecommendationsBtn">Get Recommendations</button>
        <div id="recommendations" class="recommendations">
            <!-- Movie recommendations will be displayed here -->
        </div>
    </div>

    <!-- Include your custom JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
